<!DOCTYPE html>
<html>
  <head>
    <link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/bootstrap/3.3.7/css/bootstrap.min.css" integrity="sha384-BVYiiSIFeK1dGmJRAkycuHAHRg32OmUcww7on3RYdg4Va+PmSTsz/K68vbdEjh4u" crossorigin="anonymous">
    <link href="https://fonts.googleapis.com/css?family=Rokkitt" rel="stylesheet">
    <link href="css/styles.css" rel="stylesheet" type="text/css">
    <meta charset="utf-8">
    <title>Pig Dice</title>
  </head>
  <body>
    <div class="container">
      <div class="row">
          <div class="col-md-6 player1">
            <h1>Player 1</h1>
            <button class="btn btn-danger" id="rollOne">Roll</button>
            <button class="btn btn-primary" id="holdOne">Hold</button>
          </div>
        <div class="col-md-6 player2">
          <h1>Player 2</h1>
          <button class="btn btn-danger" id="rollTwo">Roll</button>
          <button class="btn btn-primary" id="holdTwo">Hold</button>
        </div>
      </div>
      <div id="output" class="row">
        <div id="output1" class="col-md-6">
          <span class="diceroll"></span></br>
          <span class="total"></span>
          <h3 class="turn1">Your turn is over!</h3>
        </div>
        <div id="output2" class="col-md-6">
          <span class="diceroll"></span></br>
          <span class="total"></span>
          <h3 class="turn2">Your turn is over!</h3>
        </div>
      </div>
    </div>
    <script src="https://code.jquery.com/jquery-2.2.4.js"   integrity="sha256-iT6Q9iMJYuQiMWNd9lDyBUStIq/8PuOW33aOqmvFpqI="   crossorigin="anonymous"></script>
    <script src="https://maxcdn.bootstrapcdn.com/bootstrap/3.3.7/js/bootstrap.min.js" integrity="sha384-Tc5IQib027qvyjSMfHjOMaLkfuWVxZxUPnCJA7l2mCWNIpG9mGCD8wGNIcPD7Txa" crossorigin="anonymous"></script>
    <script src=js/scripts.js></script>
  </body>
</html>
